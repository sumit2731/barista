<div class="cart-container">
    
    <h1>Cart</h1>
    
    <div class="items-container hide-scrollbar">
        
        <app-menu-item *ngFor="let cartItem of cartItems" [cartItem]="cartItem" [isMenuItem]="false" 
            (updateCartItem)="cartUpdated($event)">

        </app-menu-item>
    
    </div>

    
    <div class="price-container">
        <h3>Total Amount:</h3> 
        <h3 class="indian-price">{{cartService.totalPrice}}</h3>
    </div>
    
</div>
